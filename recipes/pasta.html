<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownies</title>
</head>
<body>
    <h1>Pasta</h1>
    <img src="./pasta.webp" height="300" width="400">
    <h2>Ingredients</h2>
    <ul>
        <li>Oil; Two tablespoons</li>
        <li>Flour</li>
        <li>Eggs</li>
        <li>Salt</li>
        <li>Water</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Make the dough</li>
        <li>Spread batter into a pan</li>
        <li>Bake in preheated until top is dry</li>
        <li>Take out brownies and let it cool</li>
        <li>Cut the brownies into squares</li>
    </ol>
    
</body>
